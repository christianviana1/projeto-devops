<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital - Gerenciador de Livros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="file"] {
            padding: 8px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-edit {
            background: #f39c12;
        }

        .btn-edit:hover {
            background: #e67e22;
        }

        .btn-view {
            background: #3498db;
        }

        .btn-view:hover {
            background: #2980b9;
        }

        .livros-lista {
            margin-top: 20px;
        }

        .livro-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .livro-item:hover {
            transform: translateX(5px);
        }

        .livro-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .livro-titulo {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
        }

        .livro-autor {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 8px;
            font-style: italic;
        }

        .livro-descricao {
            color: #666;
            margin-bottom: 10px;
        }

        .livro-data {
            font-size: 0.9em;
            color: #999;
        }

        .livro-acoes {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .livro-acoes button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Modal para visualizar PDF */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            height: 90%;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            color: #667eea;
            margin: 0;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .close-btn:hover {
            background: #c0392b;
        }

        .pdf-viewer {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }

        .pdf-badge {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .no-pdf-badge {
            display: inline-block;
            background: #95a5a6;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Biblioteca Digital</h1>

        <div id="status"></div>

        <div class="form-container">
            <h2 id="form-title">‚ûï Adicionar Novo Livro</h2>
            <form id="livroForm">
                <input type="hidden" id="editId">

                <div class="form-group">
                    <label for="titulo">T√≠tulo *</label>
                    <input type="text" id="titulo" required placeholder="Digite o t√≠tulo do livro">
                </div>

                <div class="form-group">
                    <label for="autor">Autor *</label>
                    <input type="text" id="autor" required placeholder="Digite o nome do autor">
                </div>

                <div class="form-group">
                    <label for="descricao">Descri√ß√£o</label>
                    <textarea id="descricao" placeholder="Digite uma descri√ß√£o (opcional)"></textarea>
                </div>

                <div class="form-group">
                    <label for="pdf">Arquivo PDF</label>
                    <input type="file" id="pdf" accept="application/pdf">
                    <small style="color: #666;">Tamanho m√°ximo: 10MB</small>
                </div>

                <button type="submit" class="btn" id="submitBtn">Adicionar</button>
                <button type="button" class="btn btn-danger" id="cancelBtn" style="display: none;">Cancelar</button>
            </form>
        </div>

        <div class="livros-lista">
            <h2>üìñ Acervo de Livros</h2>
            <div id="listaLivros">
                <div class="loading">Carregando...</div>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar PDF -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Visualizar PDF</h2>
                <button class="close-btn" onclick="fecharModal()">‚úñ Fechar</button>
            </div>
            <iframe id="pdfViewer" class="pdf-viewer"></iframe>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/livros';

        let editandoId = null;

        // Elementos
        const form = document.getElementById('livroForm');
        const listaLivros = document.getElementById('listaLivros');
        const tituloInput = document.getElementById('titulo');
        const autorInput = document.getElementById('autor');
        const descricaoInput = document.getElementById('descricao');
        const pdfInput = document.getElementById('pdf');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const formTitle = document.getElementById('form-title');
        const statusDiv = document.getElementById('status');
        const pdfModal = document.getElementById('pdfModal');
        const pdfViewer = document.getElementById('pdfViewer');
        const modalTitulo = document.getElementById('modalTitulo');

        // Carregar livros ao iniciar
        carregarLivros();

        // Submit do formul√°rio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('titulo', tituloInput.value);
            formData.append('autor', autorInput.value);
            formData.append('descricao', descricaoInput.value);

            if (pdfInput.files[0]) {
                formData.append('pdf', pdfInput.files[0]);
            }

            try {
                if (editandoId) {
                    await atualizarLivro(editandoId, formData);
                } else {
                    await criarLivro(formData);
                }
                limparFormulario();
                carregarLivros();
            } catch (error) {
                mostrarStatus('Erro ao salvar livro: ' + error.message, 'error');
            }
        });

        // Cancelar edi√ß√£o
        cancelBtn.addEventListener('click', limparFormulario);

        // Fun√ß√µes da API
        async function carregarLivros() {
            try {
                const response = await fetch(API_URL);
                const livros = await response.json();

                if (livros.length === 0) {
                    listaLivros.innerHTML = '<div class="empty-state">Nenhum livro cadastrado ainda.</div>';
                } else {
                    listaLivros.innerHTML = livros.map(livro => `
                        <div class="livro-item">
                            <div class="livro-titulo">
                                ${livro.titulo}
                                ${livro.pdfPath ? '<span class="pdf-badge">üìÑ PDF</span>' : '<span class="no-pdf-badge">Sem PDF</span>'}
                            </div>
                            <div class="livro-autor">por ${livro.autor}</div>
                            ${livro.descricao ? `<div class="livro-descricao">${livro.descricao}</div>` : ''}
                            <div class="livro-data">Adicionado em: ${new Date(livro.criado).toLocaleString('pt-BR')}</div>
                            <div class="livro-acoes">
                                ${livro.pdfPath ? `<button class="btn btn-view" onclick="visualizarPDF('${livro._id}', '${livro.titulo}')">üîç Ver PDF</button>` : ''}
                                <button class="btn btn-edit" onclick="editarLivro('${livro._id}', '${encodeURIComponent(livro.titulo)}', '${encodeURIComponent(livro.autor)}', '${encodeURIComponent(livro.descricao || '')}')">‚úèÔ∏è Editar</button>
                                <button class="btn btn-danger" onclick="removerLivro('${livro._id}')">üóëÔ∏è Remover</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                listaLivros.innerHTML = '<div class="empty-state">Erro ao carregar livros.</div>';
                mostrarStatus('Erro ao carregar livros: ' + error.message, 'error');
            }
        }

        async function criarLivro(formData) {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('Erro ao criar livro');

            mostrarStatus('Livro criado com sucesso!', 'success');
        }

        async function atualizarLivro(id, formData) {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                body: formData
            });

            if (!response.ok) throw new Error('Erro ao atualizar livro');

            mostrarStatus('Livro atualizado com sucesso!', 'success');
        }

        async function removerLivro(id) {
            if (!confirm('Tem certeza que deseja remover este livro?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Erro ao remover livro');

                mostrarStatus('Livro removido com sucesso!', 'success');
                carregarLivros();
            } catch (error) {
                mostrarStatus('Erro ao remover livro: ' + error.message, 'error');
            }
        }

        function visualizarPDF(id, titulo) {
            modalTitulo.textContent = titulo;
            pdfViewer.src = `${API_URL}/${id}/pdf`;
            pdfModal.classList.add('active');
        }

        function fecharModal() {
            pdfModal.classList.remove('active');
            pdfViewer.src = '';
        }

        // Fechar modal ao clicar fora
        pdfModal.addEventListener('click', (e) => {
            if (e.target === pdfModal) {
                fecharModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && pdfModal.classList.contains('active')) {
                fecharModal();
            }
        });

        function editarLivro(id, titulo, autor, descricao) {
            editandoId = id;
            tituloInput.value = decodeURIComponent(titulo);
            autorInput.value = decodeURIComponent(autor);
            descricaoInput.value = decodeURIComponent(descricao);
            submitBtn.textContent = 'Atualizar';
            cancelBtn.style.display = 'inline-block';
            formTitle.textContent = '‚úèÔ∏è Editar Livro';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function limparFormulario() {
            editandoId = null;
            tituloInput.value = '';
            autorInput.value = '';
            descricaoInput.value = '';
            pdfInput.value = '';
            submitBtn.textContent = 'Adicionar';
            cancelBtn.style.display = 'none';
            formTitle.textContent = '‚ûï Adicionar Novo Livro';
        }

        function mostrarStatus(mensagem, tipo) {
            statusDiv.innerHTML = `<div class="status ${tipo}">${mensagem}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
