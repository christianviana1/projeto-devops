name: Deploy to Production (Master)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to AWS Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Navegar para o diret√≥rio do projeto
            cd ~/projeto-devops || exit 1

            # Fazer pull das √∫ltimas mudan√ßas
            git pull origin master

            # Atualizar vari√°veis de ambiente se necess√°rio
            if [ -f .env ]; then
              echo "‚úÖ Arquivo .env encontrado"
            else
              echo "‚ö†Ô∏è  Arquivo .env n√£o encontrado!"
              exit 1
            fi

            # Parar containers antigos
            docker-compose down

            # Rebuild das imagens (sem cache para garantir atualiza√ß√£o)
            docker-compose build --no-cache

            # Subir containers
            docker-compose up -d

            # Aguardar alguns segundos
            sleep 5

            # Verificar status dos containers
            docker-compose ps

            # Mostrar logs do backend
            echo "üìã Logs do Backend:"
            docker logs --tail 20 backend-devops

            # Limpar imagens antigas n√£o utilizadas
            docker image prune -f

            echo "‚úÖ Deploy em produ√ß√£o conclu√≠do!"
